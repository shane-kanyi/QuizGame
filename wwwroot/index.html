<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="quiz-container">
        <!-- View 1: Home Screen (No back button needed) -->
        <div id="home-view">
            <h1>Dynamic Quiz Builder</h1>
            <div class="button-group">
                <button id="show-create-view-btn">Create a New Quiz</button>
                <button id="show-play-view-btn">Play a Quiz</button>
            </div>
        </div>

        <!-- View 2: Create Quiz Name -->
        <div id="create-quiz-view" class="hidden">
            <button class="back-btn">&larr;</button> <!-- ADD THIS -->
            <h2>Create a New Quiz</h2>
            <input type="text" id="quiz-name-input" placeholder="Enter Quiz Name...">
            <button id="create-quiz-btn">Create and Add Questions</button>
        </div>

        <!-- View 3: Add Questions -->
        <div id="add-question-view" class="hidden">
            <button class="back-btn">&larr;</button> <!-- ADD THIS -->
            <h2 id="add-question-title"></h2>
            <select id="question-type-select">
                <option value="MultipleChoice">Multiple Choice</option>
                <option value="OpenEnded">Open Ended</option>
                <option value="TrueFalse">True / False</option>
            </select>
            <div id="question-form-area"></div>
            <div class="button-group">
                <button id="add-question-btn">Add This Question</button>
                <button id="finish-quiz-btn" class="secondary">Finish and Go Home</button>
            </div>
        </div>

        <!-- View 4: Select a Quiz to Play -->
        <div id="play-quiz-list-view" class="hidden">
            <button class="back-btn">&larr;</button> <!-- ADD THIS -->
            <h2>Select a Quiz to Play</h2>
            <div id="quiz-list-container"></div>
        </div>

        <!-- View 5: The Actual Game Area (No back button during play) -->
        <div id="game-view" class="hidden"></div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
